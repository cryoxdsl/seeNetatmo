name: PHP Lint CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: [ '8.2' ]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: pdo_mysql, pdo_sqlite
    
    - name: PHP Lint - Check all PHP files for syntax errors
      run: |
        find . -type f -name "*.php" ! -path "./vendor/*" ! -path "./.git/*" -exec php -l {} +
    
    - name: Report lint results
      if: always()
      run: echo "PHP lint check complete"
